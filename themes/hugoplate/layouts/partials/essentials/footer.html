<footer class="bg-theme-light dark:bg-darkmode-theme-light">
  <div class="container mx-auto px-4 2xl:max-w-[1320px] py-10 text-center">
    <p class="mb-2"><a href="./contribute" class="font-bold hover:underline-hover hover:text-primary">Click Here</a> to contribute
      to learn-pip-trends</p>

    <div class="bg-white pt-4 pb-4 mb-4">
      <p>Stay Ahead of the Curve: Get the Pip Trends Weekly Digest!</p>
      <iframe src="https://piptrends.substack.com/embed" width="100%" height="180px" style="background:#ffffff;"
        frameborder="2" scrolling="no"></iframe>
    </div>

    <ul class="social-icons justify-center">
      {{ range site.Data.social.main }}
      <li class="inline-block">
        <a target="_blank" aria-label="{{ .name }}" rel="nofollow noopener" href="{{ .link | safeURL }}"
          class="bg-primary dark:bg-darkmode-primary dark:text-dark flex h-8 w-8 items-center justify-center rounded text-center leading-9 text-white">
          <i class="{{ .icon }} h-4 w-4"></i>
        </a>
      </li>
      {{ end }}
    </ul>
    <div class="border-border dark:border-darkmode-border border-t mt-4 text-light dark:text-darkmode-light">
      <p class="mt-2">{{ site.Params.copyright | markdownify }}</p>
    </div>
  </div>
</footer>
