{{ define "main" }}
{{ partial "page-header" . }}


<section class="section">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="row">
          {{ $paginator := .Paginate .RegularPages }}
          {{ range $paginator.Pages }}
          <div class="md:col-6 lg:col-4 mb-14">
            {{ partial "components/blog-card" . }}
          </div>
          {{ end }}
        </div>
        {{ partial "components/pagination.html" . }}
      </div>
    </div>
  </div>
</section>
{{ end }}
